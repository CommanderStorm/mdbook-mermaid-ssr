name: Relabel Pull Request

on:
  # changing a label needs permissions in the pull request target
  # Security: This workflow is safe to run as pull_request_target because it does not
  # check out or execute any code from the pull request. It only removes a label from
  # the pull request using the default GITHUB_TOKEN.
  pull_request_target: # zizmor: ignore[dangerous-triggers]
    types: [labeled]

permissions:
  pull-requests: write

jobs:
  remove-bless:
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'bless')

    steps:
      - name: Remove bless label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --remove-label bless
